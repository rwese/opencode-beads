name: sync-beads

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Sync beads
        run: ./scripts/sync-beads.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
